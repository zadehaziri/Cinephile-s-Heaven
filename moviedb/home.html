<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Cinephile's Heaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header></header>
    <section id="search" class="py-4 d-none">
        <div class="container">
            <input type="search" name="search" class="form-control" placeholder="Search movies by title" />
        </div>
    </section>
    <section id="pagination" class="py-4">
        <div class="container">
            <button class="btn btn-sm btn-outline-secondary" id="prev"> &#8592; </button>
            <span class="mx-2 current-page"></span>
            <button class="btn btn-sm btn-outline-secondary" id="next"> &#8594; </button>
        </div>
    </section>
    <section id="movies" class="pb-4">
        <div class="container"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="module">
        import { Header } from './components/Header.js'
        import { Movies } from './components/Movies.js'

        document.addEventListener('DOMContentLoaded', () => {
            let current_page = 1;

            // Load header
            document.querySelector('header').innerHTML = Header();

            // Show search panel
            const searchBtn = document.querySelector('#search-btn');
            if (searchBtn) {
                searchBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelector('#search').classList.toggle('d-none');
                });
            }

            const fetchMovies = (page = 1) => {
                axios.get(`https://api.themoviedb.org/3/discover/movie?api_key=22e0b7852f96b5e2bbd9d7e28bb76cf4&page=${page}`)
                    .then(resp => {
                        if (resp.status === 200) {
                            const movies = resp.data.results;
                            document.querySelector('#movies > div').innerHTML = Movies(movies);
                            document.querySelector('#pagination span.current-page').innerHTML = resp.data.page;
                        }
                    })
                    .catch(error => console.error('Error fetching movies:', error));
            };

            fetchMovies(current_page);

            // Prev and next page buttons
            document.querySelectorAll('#pagination .btn').forEach(btn => {
                btn.addEventListener('click', e => {
                    e.preventDefault();
                    const id = e.target.getAttribute('id');
                    if (id === 'prev' && current_page > 1) current_page--;
                    if (id === 'next' && current_page < 39352) current_page++;
                    fetchMovies(current_page);
                });
            });

            // Search movies
            const search_input = document.querySelector('#search input');
            if (search_input) {
                search_input.addEventListener('keyup', e => {
                    e.preventDefault();
                    if (e.keyCode === 13) {
                        document.querySelector('#pagination').classList.add('d-none');
                        axios.get(`https://api.themoviedb.org/3/search/movie?query=${e.target.value}&api_key=22e0b7852f96b5e2bbd9d7e28bb76cf4`)
                            .then(resp => {
                                if (resp.status === 200) {
                                    const movies = resp.data.results;
                                    document.querySelector('#movies > div').innerHTML = Movies(movies);
                                }
                            })
                            .catch(error => console.error('Error searching movies:', error));
                    }
                });
            }
        });
    </script>
</body>

</html>
